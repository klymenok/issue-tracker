<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
    <ul>
        {% for user in object_list %}
            <li>{{ user.id }} {{ user.first_name }}.
            Issues created: {{ user.created_issues }}
            Issues resolved: {{ user.resolved_issues }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
